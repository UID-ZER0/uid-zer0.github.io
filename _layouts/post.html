<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
  
<script>
  const key = "{{ page.slug }}";
  fetch(`https://counterapi.com/api/uid-zer0.github.io/${key}/hit`);
</script>
  
<body>

  <!-- Terminal header -->
  <header class="terminal-header">
    <div class="terminal-title">
      uid-zer0@net:~$ cat {{ page.title | slugify }}.txt
    </div>
  </header>

  <!-- Minimal fixed sidebar -->
  <div class="sidebar">
    <a href="/" class="nav-item">Archive</a>
  </div>

  <!-- Article content -->
  <div class="container">
    <article class="post-card neon-border">
      <a href="/" class="back-btn">‚Üê Back to Archive</a>

      <h1>{{ page.title }}</h1>

      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>

</body>
</html>
